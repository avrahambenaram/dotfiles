general {
  lock_cmd = ~/.config/nwg-bar/lock
  inhibit_sleep = 0
}

listener {
  timeout = 60
  on-timeout = brightnessctl -s set 20%
  on-resume = brightnessctl -r
}

listener {
  timeout = 80
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

listener {
  timeout = 80
  on-timeout = loginctl lock-session
}
